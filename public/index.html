<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driving License Authority</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/qrjs2@0.1.6/qrjs2.js"></script>
  <script src="javascripts/index.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<!--Navbar-->
<nav id="navbar" class="navbar navbar-dark">
  <a class="navbar-brand nav-element" href="#">Driving License Authority</a>
  <a class="nav-link nav-element navbar-text" href="https://trinsic.id" target="_blank">Norway</a>
</nav>

<!--Body-->
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <div id="content">
        <h4>Issue Driving License</h4>
        <div class="form-group">
          <label for="DLNumber">License Number</label>
          <input type="tel" class="form-control" id="DLNumber">
        </div>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name">
        </div>
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="Address">
        </div>
        <div class="form-group">
          <label for="Issuer_Address">Organization's Address</label>
          <input type="text" class="form-control" id="Issuer_Address">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category">
        </div>
        <div class="form-group">
          <label for="DOB">DOB</label>
          <input type="date" name="begin"
                 placeholder="dd-mm-yyyy" value=""
                 class="form-control" id="DOB">

        </div>
        <div class="form-group">
          <label for="FName">Father's Name</label>
          <input type="text" class="form-control" id="FName">
        </div>
        <div class="form-group">
          <label for="Contact">Contact</label>
          <input type="tel" class="form-control" id="Contact">
        </div>
        <div class="form-group">
          <label for="Residence_Number">Residence Number</label>
          <input type="email" class="form-control" id="Residence_Number">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button" onclick="submit()">ISSUE LICENSE</button>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<div id="modal" class="modal">
  <div id="modal-content">
    <span id="close-button" onclick="closeModal()">&times;</span>
    <p>Scan this code to create a connection and issue the credential:</p>
    <div class="centered-content d-flex justify-content-center">
      <div id="spinner" class="spinner-border centered-content" role="status">
        <span class="sr-only centered-content">Loading...</span>
      </div>
      <div id="qrcode"></div>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const spinner = document.getElementById("spinner");
  const qr = document.getElementById("qrcode");
  const LicenseInput = document.getElementById("DLNumber");
  LicenseInput.value = createUUID();
  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  }
</script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</body>

</html>
